name: Upstream Sync

on:
schedule:
- cron: "0 0 * * *" # 每天 0 点运行
workflow_dispatch:

jobs:
sync_with_upstream:
runs-on: ubuntu-latest
steps:
- name: Checkout target repo
uses: actions/checkout@v3

- name: Sync Upstream
uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
with:
target_repo_token: ${{ secrets.GITHUB_TOKEN }}
upstream_sync_repo: senshinya/MoonTV # 替换为上游仓库路径
upstream_sync_branch: main # 上游分支名称
target_sync_branch: main # 本地分支名称
